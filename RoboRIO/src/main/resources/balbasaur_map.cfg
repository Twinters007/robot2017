arcade_oi {
	gamepad: 1
	gamepad_left_axis: 0
	gamepad_right_axis: 5

	deadband: 0.05
	dpad_shift: 0.1

	invert_fwd: false
	invert_rot: false
	invert_dpad: false

    override_navX {
		joystick_index: 1
		button_index: 12
	}
}
drive {
	drive {}
	l2r: 1
	turn_PID {
		PID {
			p: 0.01
			i: 0
			d: 0
			f: 0
			percent_tolerance: 1
		}
		tolerance_buffer: 25
		absolute_tolerance: 1
		minimum_output: 0.1
		minimum_output_enabled: true
		maximum_output : 0
		maximum_output_enabled: false
		deadband: 0.75
		deadband_enabled: true
		inverted: false
	}
	straight_PID {
		PID {
			p: 0.02
			i: 0
			d: 0
			f: 0
			percent_tolerance: 1
		}
		tolerance_buffer: 25
		absolute_tolerance: 1
		minimum_output: 0.1
		minimum_output_enabled: false
		maximum_output: 0.33333
		maximum_output_enabled: true
		deadband: 0.0
		deadband_enabled: false
		max_angular_vel: 1
		inverted: false
	}
	right_master {
		port: 2
		feedback_device: QuadEncoder
		reverse_sensor: false
		reverse_output: false
		is_inverted: true
		nominal_out_voltage: 0.0
		peak_out_voltage: 12.0
		profile: 0
		kP_hg: 0.3
        kI_hg: 0.00
        kD_hg: 3.0
        kP_mp: 0.2
        kI_mp: 0
        kD_mp: 0
		max_speed_hg: 12.0127
        max_speed_lg: 12.0127
		fwd_lim_norm_open: true
		rev_lim_norm_open: true
		fwd_lim_enabled: true
		rev_lim_enabled: true
		fwd_soft_lim_enabled: false
		fwd_soft_lim_val: 0.1
		rev_soft_lim_enabled: false
		rev_soft_lim_val: -0.1
		brake_mode: true
		encoder_CPR: 512
	}
	left_master{
        port: 6
        feedback_device: QuadEncoder
        reverse_sensor: true
        reverse_output: false
        is_inverted: false
        nominal_out_voltage: 0.0
        peak_out_voltage: 12.0
        profile: 0
		kP_hg: 0.3
        kI_hg: 0.00
        kD_hg: 3.0
        kP_mp: 0.2
        kI_mp: 0.0
        kD_mp: 0.0
        max_speed_hg: 12.0127
        max_speed_lg: 12.0127
        fwd_lim_norm_open: true
        rev_lim_norm_open: true
        fwd_lim_enabled: true
        rev_lim_enabled: true
        fwd_soft_lim_enabled: false
        fwd_soft_lim_val: 0.1
        rev_soft_lim_enabled: false
        rev_soft_lim_val: -0.1
        brake_mode: true
        encoder_CPR: 512
    }
}